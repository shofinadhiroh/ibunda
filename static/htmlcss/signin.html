<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
		<!-- css -->
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	
	<body>
	<!-- header -->
    <ul>
		<li><a href="#home"><img src="images/logo.png" width="100" style="text-align:center;"></a></li>
	</ul>
	
	<!-- sign in -->
	<div id="rcorners2" align="center">
		<h1>Sign In</h1><br><br>
		<form>
			<input type="text" class="signform" name="E-mail" placeholder="E-mail"><br><br>
			<input type="password" class="signform" name="Password" placeholder="Password"><br><br>
			<p style="font-size:12pt;">
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				<a href="#forgot" style="color:black;">Forgot password?</a>
			</p><br><br>
			<input type="submit" class="btn-sign" name="Submit" value="SIGN IN"><br><br>
			Don't have an account? &emsp;<input type="submit" class="btn-alt" name="Signup" value="SIGN UP"><br>
		</form>
	</div>
	
	<!-- footer -->
	<footer>
        <div class="container"><p>Copyright &copy; Prak-PW 2017</p></div>
    </footer>
	</body>
</html>
